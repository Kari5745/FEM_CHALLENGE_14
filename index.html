<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="upper lavander">
        <h2 class="subtitle result">Your Result</h2>
        <h1><span class="number white">76</span>of 100</h1>
        <h3 class="status white">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="lower">
        <h2 class="subtitle summary">Summary</h2>
        <div class="box reaction">
          <div class="category">
            <img class="icon" src="assets/images/icon-reaction.svg">
            <p class="category">Reaction</p>
          </div>
          <p class="grade">80 <span class="lavander">/ 100</span></p>
        </div>
        <div class="box memory">
          <div class="category">
            <img class="icon" src="assets/images/icon-memory.svg">
            <p class="category">Memory</p>
          </div>
          <p class="grade">92 <span class="lavander">/ 100</span></p>
        </div>
        <div class="box verbal">
          <div class="category">
            <img class="icon" src="assets/images/icon-verbal.svg">
            <p class="category">Verbal</p>
          </div>
          <p class="grade">61 <span class="lavander">/ 100</span></p>
        </div>
        <div class="box visual">
          <div class="category">
            <img class="icon" src="assets/images/icon-visual.svg">
            <p class="category">Visual</p>
          </div>
          <p class="grade">72 <span class="lavander">/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>  
</body>
</html>
